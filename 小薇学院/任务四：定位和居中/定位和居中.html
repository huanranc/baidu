<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>定位和居中的问题</title>
	<style type="text/css">
	    #main{
	    	width: 400px;
	    	height:200px;
	    	background-color: #ccc;
	    	position: relative;
	    	margin:0px auto;
	    }
		#left{
			background-color: yellow;
			width: 50px;
			height: 50px;
			border-radius: 0px 0px 50px 0px;
			position: absolute;
			top:0px;
			left: 0px;
		}
		#right{
			background:yellow;
			width:50px;
			height:50px;
			border-radius: 50px 0px 0px 0px;
			position: absolute;
			top:150px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
</html>
