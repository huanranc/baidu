<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr1 = [];
  var arr2 = [];
  var aqilist=document.getElementById("aqi-list");
  for (var i = 0; i<aqiData.length;i++ ) {
      if (aqiData[i][1]>60) {
       // aqilist.innerHTML=aqiData[i][0];
       arr1.push((aqiData[i][1]));
        arr2.push((aqiData[i][0]));
      /*
        var otest = document.getElementById("aqi-list"); 
        var newnode = document.createElement("li");
        newnode.innerHTML = arr1[i]+arr2[i] ; 
        otest.appendChild(newnode);
        */
        }
  }
  var t,m;
  for(var j=0;j<arr1.length;j++){
    for(var i=0;i<arr1.length-1;i++){
    if(arr1[i]<arr1[i+1]){
      t=arr1[i];
      m=arr2[i];
      arr1[i]=arr1[i+1];
      arr2[i]=arr2[i+1];
      arr1[i+1]=t;
      arr2[i+1]=m;
        }
      }
    }
      for(var i=0;i<arr1.length;i++){
        var otest = document.getElementById("aqi-list"); 
      var newnode = document.createElement("li");
      newnode.innerHTML = "第"+parseInt(i+1)+"名："+arr1[i]+","+arr2[i] ; 
      otest.appendChild(newnode);
      }

})();

</script>
</body>
